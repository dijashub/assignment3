<!-- Label to display any error messages -->
<label class="error-message">{{ errMessage }}</label>

<!-- Expansion panel to add new notes -->
<div class="note-expansion-panel-container">
    <mat-accordion>
      <mat-expansion-panel class="mat-expansion-panel">
        <label class="error-message">{{ errMessage }}</label>
        <mat-expansion-panel-header>
        <mat-panel-title>Take a note</mat-panel-title>
        </mat-expansion-panel-header>
        <div class="note-form-container">
          <mat-form-field>
            <input matInput placeholder="Title" [(ngModel)]="note.title" name="title">
          </mat-form-field>
          <mat-form-field>
            <textarea matInput placeholder="Text" [(ngModel)]="note.text" name="text"></textarea>
          </mat-form-field>
          <button mat-button (click)="addNote()" class="keep-comp-button">Done</button>
        </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
